<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Proxy - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #007BFF;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Patent Proxy</div>
    <div class="container">
        <h2>Top 2 Similar Patents</h2>
        <table>
            <thead>
                <tr>
                    <th>Patent ID</th>
                    <th>Title</th>
                    <th>Abstract</th>
                    <th>Published Date</th>
                    <th>Similarity</th>
                </tr>
            </thead>
            <tbody>
                {% for patent in patents.itertuples() %}
                <tr>
                    <td>{{ patent.patent_id }}</td>
                    <td>{{ patent.title }}</td>
                    <td>{{ patent.abstract }}</td>
                    <td>{{ patent.published_date }}</td>
                    <td>{{ '%.2f'|format(patent.similarity * 100) }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="button">Search Again</a>
    </div>
</body>
</html>
