<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 30px;
        }

        .patent {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .patent h3 {
            margin: 0 0 5px 0;
        }

        .patent a {
            text-decoration: none;
            color: #4CAF50;
        }

        .patent a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy</h1>
        <form id="abstractForm">
            <label for="abstract">Enter Abstract:</label>
            <textarea id="abstract" name="abstract" placeholder="Paste your abstract here..."></textarea>
            <button type="submit">Find Similar Patents</button>
        </form>

        <div class="results" id="results">
            <!-- Similar patents will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('abstractForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const abstract = document.getElementById('abstract').value;
            // Placeholder for result population (to be replaced by backend logic)
            document.getElementById('results').innerHTML = `
                <div class="patent">
                    <h3>Patent Title 1</h3>
                    <p>Patent summary for the first result...</p>
                    <a href="#">View Patent</a>
                </div>
                <div class="patent">
                    <h3>Patent Title 2</h3>
                    <p>Patent summary for the second result...</p>
                    <a href="#">View Patent</a>
                </div>
                <!-- More dummy patents here -->
            `;
        });
    </script>
</body>
</html>
